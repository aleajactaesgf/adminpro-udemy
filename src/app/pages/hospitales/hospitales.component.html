<!-- Buscador -->
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <input #input type="text" class="form-control" placeholder="Buscar usuario..."> -->
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-search"></i></div>
                    <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Tabla de resultados -->
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5 text-left">
                        <h3 class="card-title">Hospitales Registrados ( <small>{{_hospitalService.totalHospitales}}</small> )</h3>
                    </div>
                    <div class="col-md-7 text-right">
                        <button (click)="crearHospital()" type="button" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Crear Hospital</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Hospital</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="actualizarImagen( hospital )" [src]="hospital.img | imagen:'hospitales'" class="img-50 pointer">
                            </td>
                            <td class="align-middle">
                                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital">
                            </td>
                            <td class="w150 align-middle">
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
